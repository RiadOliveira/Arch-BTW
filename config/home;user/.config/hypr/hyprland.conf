################
### MONITORS ###
################

monitor=,preferred,auto,1.0

###################
### MY PROGRAMS ###
###################

$launcher = kitty-open launcher true
$calculator = kitty-open calculator true
$monitor = kitty-open monitor

$anki = fish -c anki
$discord = fish -c discord
$browser = fish -c browser
$terminal = fish -c kitty
$obsidian = fish -c obsidian

#################
### AUTOSTART ###
#################

exec-once = lxpolkit &
exec-once = dunst &
exec-once = wl-clip-persist --clipboard regular &
exec-once = browser-daemon

exec-once = gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg
exec-once = swaybg -i ~/.background/background.jpg -m fill

#############################
### ENVIRONMENT VARIABLES ###
#############################

# Moved to ~/.config/uwsm/env

###################
### PERMISSIONS ###
###################

#####################
### LOOK AND FEEL ###
#####################

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2

  col.active_border = rgba(1c94fcee) rgba(fc5ef0ee) 45deg
  col.inactive_border = rgba(9c44fc66)

  resize_on_border = false
  allow_tearing = false
  layout = dwindle
}

decoration {
  rounding = 8
  rounding_power = 2
  active_opacity = 0.96
  inactive_opacity = 0.90

  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }

  blur {
    enabled = true
    size = 4
    passes = 1
    vibrancy = 0.1696
    vibrancy_darkness = 0.2
  }
}

animations {
  enabled = yes, please :)

  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 1.21, almostLinear, fade
  animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = master
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
  kb_layout = us,br
  kb_variant =
  kb_model =
  kb_options = grp:alt_shift_toggle
  kb_rules =

  follow_mouse = 1
  sensitivity = 0

  touchpad {
    natural_scroll = true
  }
}

device {
  name = epic-mouse-v1
  sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, P, exec, $launcher
bind = $mainMod, C, exec, $calculator
bind = $mainMod, M, exec, $monitor

bind = $mainMod, A, exec, $anki
bind = $mainMod, D, exec, $discord
bind = $mainMod, B, exec, $browser
bind = $mainMod, T, exec, $terminal
bind = $mainMod, O, exec, $obsidian

bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, S, togglesplit,

bind = $mainMod, F, exec, toggle-focus-floating

binde = $mainMod, H, movefocus, l
binde = $mainMod, L, movefocus, r
binde = $mainMod, K, movefocus, u
binde = $mainMod, J, movefocus, d

bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

binde = $mainMod SHIFT, H, resizeactive, -20 0
binde = $mainMod SHIFT, L, resizeactive, 20 0
binde = $mainMod SHIFT, K, resizeactive, 0 -20
binde = $mainMod SHIFT, J, resizeactive, 0 20

binde = $mainMod ALT, H, moveactive, -20 0
binde = $mainMod ALT, L, moveactive, 20 0
binde = $mainMod ALT, K, moveactive, 0 -20
binde = $mainMod ALT, J, moveactive, 0 20

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

binde = $mainMod, Tab, workspace, e+1
binde = $mainMod SHIFT, Tab, workspace, e-1

bind = $mainMod, V, togglespecialworkspace, magic
bind = $mainMod SHIFT, V, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, increase-volume
bindel = ,XF86AudioLowerVolume, exec, decrease-volume
bindel = ,XF86AudioMute, exec, toggle-mute-audio

bindel = SHIFT, XF86AudioRaiseVolume, exec, increase-mic-volume
bindel = SHIFT, XF86AudioLowerVolume, exec, decrease-mic-volume
bindel = SHIFT, XF86AudioMute, exec, toggle-mute-mic
bindel = ,XF86AudioMicMute, exec, toggle-mute-mic

bindel = ,XF86MonBrightnessUp, exec, increase-brightness
bindel = ,XF86MonBrightnessDown, exec, decrease-brightness

bind = ,XF86Calculator, exec, $calculator

bind = , F10, exec, screenshot-screen-copy
bind = SHIFT, F10, exec, screenshot-screen-save

bind = $mainMod, F10, exec, screenshot-window-copy
bind = SHIFT $mainMod, F10, exec, screenshot-window-save

bind = CTRL, F10, exec, screenshot-area-copy
bind = SHIFT CTRL, F10, exec, screenshot-area-save

bind = , F9, exec, video-screen
bind = $mainMod, F9, exec, video-window
bind = CTRL, F9, exec, video-area
bind = SHIFT, F9, exec, video-stop

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppress_event maximize, match:class .*
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland true, match:float true, match:fullscreen false, match:pin false

windowrule = float on, match:class ^(launcher|calculator|monitor|anki)$
windowrule = center on, match:class ^(launcher|calculator|anki)$

windowrule = size 600 400, match:class ^(launcher|calculator)$
windowrule = size 700 600, match:class ^anki$

windowrule = move 10 62, match:class ^monitor$
windowrule = size 1900 1008, match:class ^monitor$

layerrule = blur on, match:namespace waybar
